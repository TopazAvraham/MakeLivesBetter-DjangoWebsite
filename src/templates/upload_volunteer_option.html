{% load static %}
<head>
  
  <link href="{% static 'styleUpload.css' %}" rel="stylesheet">
  <link href="{% static 'styleUploadExtra.css' %}" rel="stylesheet">
    <link href="{% static 'styleIndex.css' %}" rel="stylesheet">
   
    <title>Upload Volunteer Approval Page</title>
</head>

  <style>
    body {
      background-image: url('/files/files/screen.png');
      background-repeat: no-repeat;
      background-attachment: fixed; 
      background-size: cover;
      background-color: #33a96a;
    }
  </style>


<!-- ======= Header ======= -->
<header id="header" class="fixed-top">
  <div class="container d-flex align-items-center justify-content-between">

   <!-- <h1 class="logo"><a href="/">MakingLivesBetter</a></h1>-->
    
    <a href="/" class="logo"><img src="/files/files/MLBLogo.png" alt="" class="img-fluid" height="100"></a>

{% include 'navbar.html' %}<!-- .navbar -->

  </div>
</header><!-- End Header -->

<br><br><br><br>

</div>
<div class="col-md-6 offset-md-3 mt-5">
  <h1 class="btn btn-primary2 ">Please Upload The Volunteering Opportunity Here</h1> <br><br>
  <form accept-charset="UTF-8"   method="POST" enctype="multipart/form-data" onsubmit="myFunction()" >
    {% csrf_token %}
    {{ form.media }}

    <div class="form-group">
        <label for="exampleInputName" STYLE="color: #16507b;"> <b>Assocation Name:</b></label>
        <input type="text"  name="association" placeholder='Describe the volunteering here' class="form-control" required/> 
    </div>
    
    <div class="form-group">
        <label for="exampleInputName" STYLE="color: #16507b;"> <b>Volunteering Category:</b></label>
        <br>
        <select name="categories" id="categories">
            {% for category in categories %}
            <option value="{{category.name}}" name="{{category.name}}">{{category.name}}</option>
            {% endfor %}
            </select>  
    </div>

    <br>
    <div class="form-group">
        <label for="exampleInputName" STYLE="color: #16507b;"> <b>City:</b></label>
        <input type="text"  name="city" placeholder='Enter city here' class="form-control" required/> 
    </div>

    <div class="form-group">
        <label for="exampleInputName" STYLE="color: #16507b;"> <b>Address:</b></label>
        <input type="text"  name="address" placeholder='Enter address here' class="form-control" required/> 
    </div>

    <div class="form-group">
        <label for="exampleInputName" STYLE="color: #16507b;"> <b>Mobile Phone Number:</b></label>
        <input type="text" name="phone" placeholder='Enter Phone here' class="form-control" pattern="05[0-9]{8}" required/> 
    </div>

    <div class="form-group">
      <label for="exampleInputName" STYLE="color: #16507b;"> <b>Description</b></label>
      <textarea  name="description" placeholder='Describe the volunteering here' class="form-control" required ></textarea>
    </div>
 

    <hr>
    <div class="form-group mt-3">
      <label class="mr-2" STYLE="color: #16507b;"><b>Upload image:</b></label>
      <input type="file" name="image" required>
    </div>

    <div class="form-group mt-3">
        <label class="mr-2" STYLE="color: #16507b;"><b>Volunteer coins:</b></label>
        <input type="int" name="coins">
      </div>



    <div class="form-group">
      <br>
      <input type="checkbox" name='is_approved'  required="required">
      <label for="vehicle1" STYLE="color: #16507b;"> <b>I approve the details are correct</b></label><br>
    </div>
    <hr>
    <button type="submit" class="btn btn-primary" onclick="myfunction()" >Submit</button>
      <script >
      function myFunction() {
      alert('your volunteering option has been sent to review, and will be checked within 24 hours')  }
    </script>
  </form>
</div>
