{% load static %}
<head>
    <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'styleIndex.css' %}" rel="stylesheet">
    <link href="{% static 'styleLogin.css' %}" rel="stylesheet">
    <title>Login</title>

</head>

<style>
    body {
        background-image: url('../files/files/screen.png');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    }
</style>

<style>
    h4 {
        color: red
    }
</style>


<header id="header" class="fixed-top">
    <div class="container d-flex align-items-center justify-content-between">

        <!-- <h1 class="logo"><a href="/">MakingLivesBetter</a></h1>-->

        <a href="/" class="logo"><img src="/files/files/MLBLogo.png" alt="" class="img-fluid" height="100"></a>
        <!-- .navbar -->
        {% include "navbar.html" %}

    </div>
</header><!-- End Header -->


<div class="container2">
    <div class="image-wapper" style="background-image: url(/files/files/5.jpg)">

    </div>
    <div class="form-wapper">
        <div class="form-header">
            <h2>Login</h2>
            <p>Welcome back! Please login to your account.
                {% for message in messages %}
                    <h4>{{ message }}</h4>
                {% endfor %}
            </p>
        </div>
        <div class="form-body">
            <form action="login" method="POST">
                {% csrf_token %}
                <div class="input-wrapper">
                    <label for="email">Email / Username</label>
                    <input id="email" type="text" name="username" placeholder="john@example.com"/>
                </div>
                <div class="input-wrapper">
                    <label for="password">Password</label>
                    <input id="password" type="password" name="password" placeholder="**********"/><span
                        class="icon show-pass"><i class="fi-rr-eye"></i></span>
                </div>

                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="form-footer">
            <p>Don't have an account yet? <a class="form-link" href="register">Sign Up</a></p>
        </div>
    </div>
</div>


<script>
    $(".show-pass").on("click", function () {
        var type = $(this).prev("input").attr("type");
        if (type == "password") {
            $(this).prev("input").attr("type", "text");
            $(this).find("i").removeClass("fi-rr-eye").addClass("fi-rr-eye-crossed");
        } else {
            $(this).prev("input").attr("type", "password");
            $(this).find("i").removeClass("fi-rr-eye-crossed").addClass("fi-rr-eye");
        }
    });
</script>
