</head>

  <style>
    body {
      background-image: url('/files/files/screen.png');
      background-repeat: no-repeat;
      background-attachment: fixed; 
      background-size: cover;
      background-color: #33a96a;
    }
  </style>


<!-- ======= Header ======= -->
<header id="header" class="fixed-top">
  <div class="container d-flex align-items-center justify-content-between">

   <!-- <h1 class="logo"><a href="/">MakingLivesBetter</a></h1>-->
    
    <a href="/" class="logo"><img src="/files/files/MLBLogo.png" alt="" class="img-fluid" height="100"></a>

    <nav id="navbar" class="navbar">
      <ul>
        <li><a class="nav-link scrollto" href="../../about">About</a></li>
        <li><a class="nav-link scrollto" href="../../prices">Prices & Coupons</a></li>
        <li><a class="nav-link scrollto" href="../../mycoupons">My Coupons</a></li>
        <li><a class="nav-link scrollto" href="../../prices">Coins: {{extended.coins}}</a></li>
        <li><a class="getstarted scrollto" href="../../logout">Logout</a></li>
            
      </ul>
      <i class="bi bi-list mobile-nav-toggle"></i>
    </nav><!-- .navbar -->

  </div>
</header><!-- End Header -->

<br><br><br><br>

</div>
<div class="col-md-6 offset-md-3 mt-5">
  <h1 class="btn btn-primary2 ">Please Upload The Approval To Get Coins</h1> <br><br>
  <form accept-charset="UTF-8"   method="POST" enctype="multipart/form-data" onsubmit="myFunction()" >
    {% csrf_token %}
    {{ form.media }}

    <div class="form-group">
      <label for="exampleInputName" STYLE="color: #16507b;"> <b>Tell us how was the volunteering: (optional)</b></label>
      <textarea name='description' name="description" placeholder='Describe your volunteering here' class="form-control" ></textarea>
    </div>
 

    <hr>
    <div class="form-group mt-3">
      <label class="mr-2" STYLE="color: #16507b;"><b>Upload approval:</b></label>
      <input type="file" name="image" required="required">
    </div>

    <div class="form-group">
      <br>
      <input type="checkbox" name='is_approved'  required="required">
      <label for="vehicle1" STYLE="color: #16507b;"> <b>I approve the details are correct</b></label><br>
    </div>
    <hr>
    <button type="submit" class="btn btn-primary" onclick="myfunction()" >Submit</button>
      <script >
      function myFunction() {
      alert('your approval has been uploaded, and will be checked within 24 hours')  }
    </script>
  </form>
</div>
