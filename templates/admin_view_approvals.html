{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteering Options</title>
    <!-- CSS only -->
 
    
    <link href="{% static 'newStyleGallery.css' %}" rel="stylesheet">
    <link href="{% static 'newStyleGalleryExtra.css' %}" rel="stylesheet">

    <style>
        .image-thumbail {
            height: 200px;
            object-fit: cover;
        }

        .list-group-item a {
            text-decoration: none;
            color: black;
        }
    </style>


</head>
<style>
    body {
        background-image: url('../files/files/screen.png');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    }

    small {
        color: #16507b;
    }
</style>


<header id="header" class="fixed-top">
    <div class="container d-flex align-items-center justify-content-between">

     <!-- <h1 class="logo"><a href="/">MakingLivesBetter</a></h1>-->
      
      <a href="/" class="logo"><img src="/files/files/MLBLogo.png" alt="" class="img-fluid" height="100"></a>

      <!-- .navbar -->

    {% include  "navbar.html" %}

    </div>
  </header><!-- End Header -->


<br><br>

<button style=" float: right;"type="submit" class="btn-get-started scrollto" onclick="myFunction()" >
    Go Back
</button>
<br><br><br>
<body class="m-5">
    <form method="POST">
        {% csrf_token %}
<div class="container">
    <div class="row">
        <div class="col-md-9">
            <div class="row">
                
                {% for approval in approvals %}
                    <div class="col-md-4">
                        <div class="card my-2">
                            <img class="image-thumbail" src="{{ approval.image.url }}" alt="Card image cap">
                            
                            <div class="card-body">
                                <br><a href="{{ approval.image.url }}"><b>View Approval</b></a>

                                <br><b><small>Username: </b></small></small> <small>{{ approval.user }}</small><br>
                                <b> <small>Coins Prize : </b></small><small>{{ approval.value }} </b></small><br>
                                <b> <small>Approval Date : </b></small><small>{{ approval.date }} </b></small>

                            </div>
                            <!-- go to photo with the id of the current post-->
                            <section id="hero" >
                            <div class="text-center">
                                <button type="submit" class="btn-get-started scrollto" value={{approval.id}}  name="{{approval.id}}">
                                    YES
                                </button>
                                <button type="submit" class="btn-get-started scrollto" value={{approval.id}}  name="-{{approval.id}}">
                                    NO
                        </button>    
                            </div>
                            </section>
                        </section>
                        </div>
                    </div>
                {% empty %}
                    <h3>No Approvals Yet...</h3>
                {% endfor %}


            </div>
        </div>
    </div>
</div>
    </form>

</body>

</html>

</script>
<!-- Vendor JS Files -->
<script src="{% static 'assets/vendor/purecounter/purecounter_vanilla.js' %}"></script>
<script src="{% static 'assets/vendor/aos/aos.js' %}"></script>
<script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'assets/vendor/glightbox/js/glightbox.min.js' %}"></script>
<script src="{% static 'assets/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
<script src="{% static 'assets/vendor/swiper/swiper-bundle.min.js' %}"></script>
<script src="{% static 'assets/vendor/php-email-form/validate.js' %}"></script>

<!-- Template Main JS File -->
<script src="{% static 'assets/js/main.js' %}"></script>




<script type="text/javascript">
    function myFunction() {
        window.location.replace("/");
    }   
</script>
