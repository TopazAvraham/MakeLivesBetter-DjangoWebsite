<h1> Login now </h1>

<style> 
    h3{
        color: red
    }
    </style>

{% for message in messages %}
<h3>{{message}}</h3>
{% endfor %}

<form action="login" method="POST">
    {% csrf_token %}
    <P>Username:</P>
    <input type="text" name="username"/>
    <P>Password:</P>
    <input type="password" name="password"/> <br>
    <input type="submit"/> 

</form>
